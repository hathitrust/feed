name: Docker Build

on:
  workflow_run:
    workflows: [ 'Run CI']
    branches: [ 'master' ]
    types: [ completed ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check out public submodules
        run: git submodule update --init metslib

      - name: Build image and push to GHCR
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: 'ghcr.io/hathitrust/feed-unstable:${{ github.sha }}, ghcr.io/hathitrust/feed-unstable:latest'
          file: Dockerfile
          build-args: 'version="commit ${{ github.sha }}"'

      - name: Check out including private submodules
        uses: actions/checkout@v2
        with:
          # This should be a PAT that has read access to the private submodules
          # for this repository
          token: ${{ secrets.ACCESS_TOKEN }}
          submodules: true

      - name: Build full image and push to GHCR
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: 'ghcr.io/hathitrust/feed-full-unstable:${{ github.sha }}, ghcr.io/hathitrust/feed-full-unstable:latest'
          file: Dockerfile.full
          build-args: image_tag=ghcr.io/hathitrust/feed-unstable:${{ github.sha }}
